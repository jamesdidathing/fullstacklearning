<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="title-frame">
                <img id="odin-image" src="../images/odin-lined.png">
                <span id="title-text">ODIN</span>
            </div>
        </div>
        <div class="right-container">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="fieldset-container">
                <div id="form-legend">Create your account here!</div>
                <form name="frmExample" action="" method="post">
                    <fieldset>
                    <table>
                      <tr>
                        <td><label for="fname">First name</label></td>
                        <td><label for="lname">Last name</label></td>
                      </tr>
                      <tr>
                        <td><input type="text" name="txtFirstName" id="fname" placeholder="John"/></td>
                        <td><input type="text" name="txtLastName" id="lname" placeholder="Doe"/></td>
                      </tr>
                      <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><label for="number">Phone number</label></td>
                      </tr>
                      <tr>
                        <td><input type="text" name="txtEmail" id="email" placeholder="you@example.com"/></td>
                        <td><input type="text" name="number" id="number" /></td>
                      </tr>
                      <tr>
                        <td><label for="password">password</label></td>
                        <td><label for="conpassword">confirm password</label></td>
                      </tr>
                      <tr>
                        <td><input type="password" name="password" id="password" /></td>
                        <td><input type="password" name="number" id="number" /></td>
                      </tr>
                    </table>
                    </fieldset>
                </form>
            </div>
            <div class="submit-button">
                <button>Create Account</button>
            </div>
            <div class="login-link">
                <p>Already have an account? <span id="login"><a href="">Log in</a></span></p>
            </div>



        </div>
    </div>
    
</body>
</html>
